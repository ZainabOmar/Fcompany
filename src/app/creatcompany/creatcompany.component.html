  <form (submit)="Createcopmany()"  >
    <fieldset>
      <label for="name">Company Name</label>
      <input type="text" [(ngModel)]="CompanyName"  id="name" name="user_name" >


      <label for="name">Company Address</label>
      <input type="text" [(ngModel)]="address"  id="name" name="user_name" >

      <label for="name">Company telephone</label>
      <input type="text" [(ngModel)]="phoneNumber"  id="name" name="user_name" >

      <label for="name">Plese Enter the code sent to you by your mail</label>
      <input type="text" [(ngModel)]="code"  id="name" name="user_name" >
      
      
    </fieldset>
    <button type="submit" value="Submit" >Create Company</button>

  </form>
